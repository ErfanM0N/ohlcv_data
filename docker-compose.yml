services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ohlcv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_backup:/backup
    environment:
      - POSTGRES_DB=data_db
      - POSTGRES_USER=data_postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U data_postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: ohlcv_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django + Gunicorn
  web:
    build: .
    container_name: ohlcv_web
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 data.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: ohlcv_celery_worker
    command: celery -A data worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat
  celery_beat:
    build: .
    container_name: ohlcv_celery_beat
    command: celery -A data beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume: